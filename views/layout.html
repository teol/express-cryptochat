<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}Chat{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% block javascripts %}{% endblock %}
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        {% block styles %}{% endblock %}
    </head>
    <body>
          <div class="container">
            <div class="row">
              <nav class="navbar navbar-default navbar-fixed-top">
                  <div class="container-fluid">
                      <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="#">Chat</a>
                      </div>
                      <div id="bs-example-navbar-collapse-6" class="collapse navbar-collapse">
                          <ul class="nav navbar-nav">
                              <li><a href="">Accueil</a></li>
                              <li><a href="">Mon Profil</a></li>
                          </ul>
                      </div>
                  </div>
              </nav>
              <div id="content" class="col-md-12 text-center" style="margin-top:80px;">
                <div class="row">
                    <div class="col-sm-12" style="text-align:left;">
                        <div class="alert alert-success alert-dismissable" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Message</strong>:
                        </div>
                        <div class="alert alert-danger alert-dismissable" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Erreur</strong>:
                        </div>
                    </div>
                </div>

                {% block breadcrum %}
                {% endblock %}

                {% block body %}
                {% endblock %}

              </div>
            </div>
            <hr>
            <footer>
              <p>Super footer Â© 2017</p>
            </footer>
          </div>
    </body>
</html>
